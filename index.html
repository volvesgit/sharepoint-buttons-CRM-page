<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons SharePoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            position: relative;
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
            text-align: center;
            overflow: hidden;
            color: white;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button-1 {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        }

        .button-1:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(238, 90, 36, 0.4);
        }

        .button-2 {
            background: linear-gradient(45deg, #4ecdc4, #26d0ce);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .button-2:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
        }

        .button-3 {
            background: linear-gradient(45deg, #a8e6cf, #7fcdcd);
            color: #2c3e50;
            box-shadow: 0 8px 25px rgba(168, 230, 207, 0.3);
        }

        .button-3:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(168, 230, 207, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .button {
                width: 100%;
                max-width: 250px;
            }
            
            .title {
                font-size: 1.6em;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
        }

        /* Animation d'apparition */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease forwards;
        }

        .button {
            animation: fadeInUp 0.6s ease forwards;
        }

        .button:nth-child(1) { animation-delay: 0.2s; }
        .button:nth-child(2) { animation-delay: 0.3s; }
        .button:nth-child(3) { animation-delay: 0.4s; }
    </style>
</head>
<body>

               class="button button-1"

               class="button button-3"

    <script>
        // Communication avec la fen√™tre parent (SharePoint)
        function notifyParent() {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'iframe-loaded',
                    height: document.body.scrollHeight
                }, '*');
            }
        }

        // Appeler au chargement
        window.addEventListener('load', notifyParent);
    </script>

</html>
